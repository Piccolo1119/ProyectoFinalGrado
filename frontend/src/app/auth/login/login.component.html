<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header" style="background-color: purple; color: white;">
            <h2 class="text-center">Iniciar Sesi칩n</h2>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="loginForm">
              <p class="text-danger">{{loginError}}</p>
              <div class="form-group mb-4">
                <label for="exampleInputEmail1" class="form-label">Username: </label>
                <input formControlName="username" type="username" class="form-control" id="exampleInputUsername1" aria-describedby="userNameHelp" required>
              </div>
              <div class="form-group mb-4">
                <label for="exampleInputPassword1" class="form-label">Password: </label>
                <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword1" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                  <div *ngIf="password.errors?.['required']">
                    El Password es requerido.
                  </div>
                </div> 
              </div>
              <div class="form-group text-center">
                <button type="submit" (click)="login()" class="btn btn-primary boton">Iniciar Sesi칩n</button>
              </div>
              <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)" class="alert alert-danger">
                Por favor ingresa un nombre de usuario y contrase침a v치lidos.
              </div>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
