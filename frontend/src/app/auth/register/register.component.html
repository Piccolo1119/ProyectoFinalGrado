<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header" style="background-color: purple; color: white;">
            <h2 class="text-center">Registro</h2>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" formControlName="apellidos" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" formControlName="pass" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" formControlName="telefono" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="fechaNac">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNac" formControlName="fechaNac" class="form-control" required />
              </div>
              <div class="form-group text-center"><br>
                <button type="submit" class="btn btn-primary boton" [disabled]="registerForm.invalid">Registrar</button>
              </div><br>
              <!-- <div class="alert alert-success" ngIf="mensajeExito">
                {{ mensajeExito }}
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
