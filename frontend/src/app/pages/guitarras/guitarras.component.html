<div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2>Guitarras</h2>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <!-- Repetir este bloque para cada guitarra -->
      <div class="col" *ngFor="let guitarra of instrumentos">
        <div class="card h-100 w-100 mb-3 carta">
          <div class="card-header headerp">
            <img [src]="guitarra.imagen" class="card-img-top image p-3" alt="{{ guitarra.nombre }}">
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ guitarra.nombre }}</h4><br>
            <p class="card-text"><strong>Marca: </strong>{{ guitarra.marca }}</p>
            <p class="card-text"><strong>Precio: </strong>{{ guitarra.precio | currency: 'EUR' }}</p>
            <a href="/pedidos/{{ guitarra.id }}" class="btn btn-primary boton">Comprar</a>
          </div>
        </div>
      </div>
      <!-- Fin del bloque de guitarra -->
    </div>
  </div>
