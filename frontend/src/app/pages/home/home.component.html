<div class="container">
  <!-- Carousel Row -->
  <div class="row mb-4 ">
    <div class="col-12 mt-4 ">
      <div id="carouselExampleCaptions" class="carousel slide carrusel" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner borde">
          <div class="carousel-item active">
            <img src="../../../assets/images/vanHalen.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption custom-caption">
              <h5>Bienvenido a la tienda Electric Halen</h5><br>
              <p>La mejor web de intercambio de instrumentos</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/steve-harris.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption custom-caption custom-caption-left">
              <h5>Compra-Venta Segura</h5><br>
              <p>Bajos y Guitarras</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/noel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption custom-caption custom-caption-top">
              <h5>¡Visita nuestra tienda!</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <h2>Productos más populares</h2><br>
  </div>
  <!-- Popular Products Row -->
  <div class="row mb-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <!-- Repetir este bloque para cada producto -->
    <div class="col" *ngFor="let instrumento of instrumentos">
      <div class="card h-100 w-100 mb-3 carta">
        <div class="card-header headerp">
          <img [src]="instrumento.imagen" class="card-img-top image p-3" alt="{{ instrumento.nombre }}">
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ instrumento.nombre }}</h4>
          <p class="card-text"><strong>Marca: </strong> {{ instrumento.marca }}</p>
          <!-- <p class="card-text"><strong>Descripción: </strong>{{ producto.descripcion }}</p> -->
          <p class="card-text"><strong>Precio: </strong>{{ instrumento.precio | currency: 'EUR' }}</p>
          <a href="/pedidos/{{ instrumento.id }}" class="btn btn-primary boton">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
