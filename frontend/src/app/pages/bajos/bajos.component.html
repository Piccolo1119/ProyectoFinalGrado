<div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2>Bajos</h2>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <!-- Repetir este bloque para cada bajo -->
      <div class="col" *ngFor="let bajo of bajos">
        <div class="card h-100 w-100 mb-3 carta">
          <div class="card-header headerp">
            <img [src]="bajo.imagen" class="card-img-top image p-3" alt="{{ bajo.nombre }}">
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ bajo.nombre }}</h4>
            <!-- <p class="card-text">Descripci√≥n: {{ bajo.descripcion }}</p> -->
            <p class="card-text"><strong>Precio: </strong>{{ bajo.precio }}</p>
            <a href="/pedidos" class="btn btn-primary boton">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
