<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header" style="background-color: purple; color: white;">
          <h2 class="text-center">Publicar Nuevo Instrumento</h2>
        </div>
        <div class="card-body p-4">
          <form (submit)="publicarInstrumento()">
            <div class="form-group mb-4">
              <label for="nombre">Nombre: </label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
            </div>
            <div class="form-group mb-4">
              <label for="marca">Marca: </label>
              <input type="text" id="marca" class="form-control" [(ngModel)]="marca" name="marca" required>
            </div>
            <div class="form-group mb-4">
              <label for="precio">Precio: </label>
              <input type="number" id="precio" class="form-control" [(ngModel)]="precio" name="precio" required>
            </div>
            <div class="form-group mb-4">
              <label for="tipoInstrumento">Tipo de Instrumento:</label>
              <select id="tipoInstrumento" class="form-control" [(ngModel)]="tipoInstrumento" name="tipoInstrumento" required>
                <option value="1">Guitarra</option>
                <option value="2">Bajo</option>
              </select>
            </div>              
            <div class="form-group mb-4">
              <label for="imagen">Adjuntar Imagen: </label><br>
              <input type="file" id="imagen" class="form-control-file" (change)="onFileSelected($event)" name="imagen">
            </div>
            <!-- Previsualización de la imagen -->
            <div class="form-group mb-4" *ngIf="imagenPreview">
              <img [src]="imagenPreview" class="img-fluid" alt="Previsualización de la Imagen" style="max-height: 150px;">
            </div>
<!--             <div class="form-group mb-4">
              <label for="idVendedor">ID del Vendedor: </label>
              <input type="number" id="idVendedor" class="form-control" [(ngModel)]="idVendedor" name="idVendedor" required>
            </div> -->
            <div class="form-group mb-4">
              <label for="descripcion">Descripción: </label>
              <textarea id="descripcion" class="form-control" [(ngModel)]="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary boton">Publicar Instrumento</button>
            </div>
            <br>
            <div class="alert alert-success" *ngIf="mensajeExito">
              {{ mensajeExito }}
            </div>
            <div class="alert alert-danger" *ngIf="mensajeError">
              {{ mensajeError }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
