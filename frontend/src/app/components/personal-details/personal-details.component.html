<p *ngIf="errorMessage.length != 0" class="text-danger">{{errorMessage}}</p>
<div *ngIf="(userLoginOn && !editMode) || !userLoginOn">
    <p><b> Nombre: </b> {{user?.nombre}} </p>
    <p><b> Apellido: </b> {{user?.apellidos}}</p>
    <p><b> Email: </b> {{user?.email}}</p>
    <p><b> Username: </b> {{user?.username}}</p>
    <p><b> Telefono: </b> {{user?.telefono}}</p>
    <p><b>Fecha Nacimiento: </b> {{ user?.fechaNac | date:'yyyy-MM-dd' }}</p>
</div>
